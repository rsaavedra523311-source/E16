<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .result-message {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2 class="text-center">Number Guessing Game</h2>
        <p class="text-center">Guess a number between 1 and 100</p>
        <script src = "script.js"></script>
        <!-- Game form -->
        <div class="mb-3">
            <label for="guessInput" class="form-label">Your Guess</label>
            <input type="number" id="guessInput" class="form-control" min="1" max="100" placeholder="Enter a number">
        </div>
        <button id="guessBtn" class="btn btn-primary w-100">Submit Guess</button>
        
        <!-- Result display -->
        <div id="result" class="result-message mt-3 text-center"></div>

        <!-- Reset Button -->
        <button id="resetBtn" class="btn btn-secondary w-100 mt-2" style="display: none;">Play Again</button>
    </div>
<script>
    // script.js

// Generate a random number between 1 and 100
let randomNumber = Math.floor(Math.random() * 100) + 1;
console.log(randomNumber);
const guessInput = document.getElementById("guessInput");
const guessBtn = document.getElementById("guessBtn");
const result = document.getElementById("result");
const resetBtn = document.getElementById("resetBtn");

// Function to check the guess
function checkGuess() {
    const userGuess = Number(guessInput.value);

    if (!userGuess || userGuess < 1 || userGuess > 100) {
        result.textContent = "Please enter a valid number between 1 and 100!";
        result.style.color = "red";
        return;
    }

    if (userGuess > randomNumber) {
        result.textContent = "Too High!";
        result.style.color = "orange";
    } else if (userGuess < randomNumber) {
        result.textContent = "Too Low!";
        result.style.color = "blue";
    } else {
        result.textContent = "ðŸŽ‰ Congratulations! You guessed it!";
        result.style.color = "green";
        guessBtn.disabled = true; // Disable guessing
        resetBtn.style.display = "block"; // Show reset button
    }
}

// Function to reset the game
function resetGame() {
    randomNumber = Math.floor(Math.random() * 100) + 1; // new number
    result.textContent = "";
    guessInput.value = "";
    guessBtn.disabled = false;
    resetBtn.style.display = "none";
}

// Event listeners
guessBtn.addEventListener("click", checkGuess);
resetBtn.addEventListener("click", resetGame);

</script>
</body>
</html>
